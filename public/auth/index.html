  <body>
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: #0188a5;">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="color: #f7f7f7;">ESEP</a><button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse d-xl-flex justify-content-xl-end"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li role="presentation" class="nav-item"><a class="nav-link active" href="/main" style="color: #f7f7f7;">Home  <i class="fa fa-home" style="font-size: 30px;"></i></a></li>

    <div class="login-clean">
      <div class="login-form">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>

        <p id="login-error-message" class="login-error-message"></p>

        <div class="form-group">
          <input
            id="login-form-email"
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            id="login-form-password"
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <button
            id="loginBtn"
            class="btn btn-primary btn-block"
            type="submit"
            style="background-color: #0188A5;"
          >
            Log In
          </button>
          <button
            id="signInBtn"
            class="btn btn-primary btn-block"
            style="background-color: #0188A5;"
          >
            Register
          </button>

          <button
            id="signInGoogleBtn"
            class="btn btn-primary btn-block"
            style="background-color: #0188A5;"
          >
            Google OAuth
          </button>

          <button
            id="logoutBtn"
            class="btn btn-primary btn-block"
            style="background-color: #0188A5;"
          >
            Logout
          </button>
        </div>
        <a class="forgot" href="#"
          >Forgot your email or password?</a
        >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js" defer async></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-performance.js"></script>
    <script src="../shared/firebase_init.js"></script>
    <script src="assets/js/loginPage.js" async defer></script>
  </body>
